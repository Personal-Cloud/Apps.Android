<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Add_More_Device</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="article-clean">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
                    <div class="intro"></div>
                    <h3>添加新设备</h3>
                    <div class="text">
                        <p>通过以下步骤可以添加新设备或新节点:<br></p>
                        <ol>
                            <li>在要加入的设备上打开官网&nbsp;<a href="https://personal.house/cn/" target="_blank">https://personal.house/cn/</a><br></li>
                            <li>选择与系统对应的版本并安装。<br></li>
                            <li>在此设备上生成邀请码. (个人云-> 设置 -> 邀请新设备加入) 。<br></li>
                            <li>在要加入的设备上打开个人云。 如果是Windows，从开始菜单打开 "配置个人云"。<br></li>
                            <li>在欢迎页面上输入邀请码。 此时两设备需要在同一个局域网中并且网络没有禁止多播。<br></li>
                        </ol>
                        <figure></figure>
                        <p>此时两个设备应该可以互相访问了，您可以设置照片自动备份，或浏览个人电脑共享的相册。<br></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
